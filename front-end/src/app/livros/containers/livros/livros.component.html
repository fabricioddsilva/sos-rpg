
  <app-livros-list *ngIf="livros$ | async as livros;
    else loading"
    [livros]="livros"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    fxLayout="row wrap" fxLayoutGap="10px"></app-livros-list>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
